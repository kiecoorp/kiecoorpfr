---
layout: default
---

<div class="page-header">
  <h3>
    {{ page.title }}
  </h3>
  <p class="muted">
    <div class="pull-right">
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="kiecoorp" data-lang="fr">Tweeter</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </div>
  {{ page.date | date_to_string }} | 
  {% for category in page.categories %}
  <span class="label label-default">{{ category }}</span> 
  {% endfor %}
  </p>
  <div class="clearfix"></div> 
</div>

<div class="post">
  {{ content }}
</div>

<hr />
  {% for tag in page.tags %}
  <span class="label label-primary">{{ tag }}</span>
  {% endfor %}
<hr class="clearfix" />

<p class="lead">{{page.path}}</p>
<p class="lead">{{page.path}}</p>

<button class="btn btn-link pull-" onClick="window.history.back();"><span class="glyphicon glyphicon-circle-arrow-left"></span> Retour</button>
