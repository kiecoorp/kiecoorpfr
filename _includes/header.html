<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">

    <link href="/css/bootstrap3.min.css" rel="stylesheet">
    <link href="/css/perso.css" rel="stylesheet">
    <link href="/css/syntax.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="/js/perso.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span> Keep It Simple Stupid !</a>
      </div>
    </div>
    </nav>

    <div class="container">
      <div class="row" ng-app="jekyllApp" ng-controller="PostListCtrl">
        <div class="col-lg-12">
          <form role="form" style="margin-top:2em;">
            <div class="form-group">
              <div class="input-group">
                 <span class="input-group-btn">
                    <button class="btn btn-primary" type="button"><i class="glyphicon glyphicon-search"></i> </button>
                </span>
                <input type="text" class="form-control" ng-model="match" placeholder="Recherche d'un article ...(au moins trois lettres)" >
              </div>
              {% raw %} <!-- hack for blog entry - extra space -->
              <div class="list-group">
                <a  class="list-group-item" ng-repeat="post in posts | matchesQuery:match" ng-href="{{post.href}}">
                  <h4 class="list-group-item-heading">{{ post.title }}</h4>
                  <div class="list-group-item-text" >
                    <span class="muted">{{post.date.day}}/{{post.date.month}}/{{post.date.year}}</span>  | <span ng-repeat="category in post.categories" class="label label-default">{{ category }}</span>
                  </div>

                </a>
              </div>
              {% endraw %} <!-- same hack here too -->
            </div>
          </div>
        </div>

        <div class="container-fluid">
